<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Data</title>
    <style>
        body {
            background-color: black;
            color: white;
        }

        input,
        textarea {

            color: white;
            background-color: rgb(71, 94, 129);
        }

        a {
            color: rgb(14, 153, 14);
        }
    </style>
</head>

<body>
    <h3>TXT</h3>
    <textarea id="domTxt" name="" id="" cols="80" rows="10"></textarea>
    <br><button onclick="convert()">Convert</button>

    <h3>JSON</h3>
    <!-- <textarea id="domJSON" name="" id="" cols="80" rows="10"></textarea> -->

    <script>
        let productsList = [];

        let listP;
       // let names = [];
        function convert() {
            let domTxt = document.getElementById("domTxt");

            let counter = 0;
            for (let row of domTxt.value.split("\n")) {
                let product = row.split(",");

                let barcode = product[4];
                let name = product[6];
                let price = product[8];



                productsList.push(
                    {
                        barcode,
                        name,
                        price
                    }
                );
              //  names.push(` ${name} | <b> ${new Intl.NumberFormat('en-US').format(price)} </b> |  ${barcode} |`);
                counter += 1;
            }
           // document.getElementById("domJSON").value = listP = JSON.stringify(productsList);
            listP = JSON.stringify(productsList);

           // console.log(names);

            download("a.js", "let arr =" + listP);
           // download("productsShort.js", "let data =" + JSON.stringify(names));
        }

        function download(filename, text) {
            br = document.createElement("br");
            document.body.appendChild(br);

            var a = document.createElement('a');
            a.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
            a.setAttribute('download', filename);
            a.innerText = filename;
            document.body.appendChild(a);

            br = document.createElement("br");
            document.body.appendChild(br);
        }

        // Start file download.
       // download("hello.txt", "This is the content of my file :)");

    </script>
</body>

</html>
