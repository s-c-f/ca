		}
	});
</script>

<!-- Code editor -->
<script>
	let fontSize = 7;
	let ySum = 5;
	function formartNum(num) {
		return new Intl.NumberFormat('en-US').format(num);
	}


	var url_string = window.location.href;
	var url = new URL(url_string);
	var products = url.searchParams.get("products");
	let contentPDF;
	if (products === null) {
		contentPDF =
			`var doc = new jsPDF(); doc.setFontSize(${fontSize}); doc.text("Error", 5, ${ySum});`
	}
	else {
		let info = JSON.parse(products);

		let height = info.productsList.length * ySum + 25;

		const date = new Date();
		const filename = `Fecha: ${date.getDate().toString().padStart(2,"0")}-${(date.getMonth() + 1).toString().padStart(2,"0")}-${date.getFullYear()} Hora: ${date.getHours().toString().padStart(2,"0")}:${date.getMinutes().toString().padEnd(2,"0")}:${date.getSeconds().toString().padStart(2,"0")}`

		if(height < 60){
			height = 60;
		}
		contentPDF =
			`var doc = new jsPDF({unit: "mm",format: [80, ${height}]}); doc.setFontSize(${fontSize});`;

		let y = 17;

		contentPDF += `\ndoc.text("${filename}", 0,3);\n`;
		contentPDF += `\ndoc.setFontSize(${fontSize * 2}); doc.text("Recibo", 1,8);doc.setFontSize(${fontSize});`
		contentPDF += `\ndoc.text("${"Nombre del Producto".slice(0, 25).padEnd(25, " ")}              |${"Can".toString().padStart(3, "0")}| ${"Costo".padEnd(11, " ")}", 0, ${12})`

		for (let product of info.productsList) {
			contentPDF += `\n doc.text("${product.name.slice(0, 25).padEnd(25, "_")}", 0, ${y});`
			contentPDF += `doc.text(" |${product.quantity.toString().padStart(3, "0")}| ${formartNum(product.price * product.quantity).padStart(11, "_")}", 36, ${y})`
			y += ySum;
		}
		contentPDF += `\ndoc.setFontSize(${fontSize * 2}); doc.text("Total: ${info.totalPrice}", 1, ${y+2});doc.setFontSize(${fontSize});`
		
	}



</script>
